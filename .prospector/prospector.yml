# Global prospector configuration
ignore-paths:
  - features/steps/data
strictness: veryhigh
max-line-length: 99

pycodestyle:
  disable:
    # Don't warn about f-strings in logging
    # https://pylint.pycqa.org/en/latest/whatsnew/2.5.html#other-changes
    - logging-fstring-interpolation

pydocstyle:
  run: true
  disable:
    - D105
    - D107
    - D203
    - D212
